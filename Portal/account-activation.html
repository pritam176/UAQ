		<!-- script -->
		<script src="js/dest/app.js"></script>
		<script src="js/libs/jquery.validate.js"></script>
		<script src="js/libs/tooltip.js"></script>
				<script src="js/libs/popover.js"></script>

	    <script>

			jQuery(function($) { 
				$("#feedbak").validate();
			
				$(".estformelem").hide();
				
				$(".radiobtn").click(function(){
					val= document.querySelector('input[name="regtype"]:checked').value; 
					if(val == "est"){
						$(".estform").addClass("required");
						$(".indiform").removeClass("required");
						$(".indiform").val("");
						$(".estformelem").show();
						$(".indiformelem").hide();
						$("label.error").hide();


					}else{

						$(".estform").removeClass("required");
						$(".indiform").addClass("required");
						$(".estformelem").hide();
						$(".indiformelem").show();
						$("label.error").hide();

					}
				});
			});
	    </script>
