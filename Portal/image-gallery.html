<script type="text/javascript">
$(document).ready(function() {
	$('div.content').css('display', 'block');

                //controll opacity 
                var onMouseOutOpacity = 0.67;
                $('#thumbs ul.thumbs li').opacityrollover({
                    mouseOutOpacity:   onMouseOutOpacity,
                    mouseOverOpacity:  1.0,
                    fadeSpeed:         'fast',
                    exemptionSelector: '.selected'
                });
                
                // Initialize Gallery
                var gallery = $('#thumbs').galleriffic({
                    delay:                     2500,
                    numThumbs:                 100000,
                    preloadAhead:              null,
                    enableTopPager:            false,
                    enableBottomPager:         false,
                    maxPagesToShow:            null,
                    imageContainerSel:         '#slideshow',
                    controlsContainerSel:      '#controls',
                    captionContainerSel:       '#caption',
                    loadingContainerSel:       '#loading',
                    renderSSControls:          true,
                    renderNavControls:         true,
                    playLinkText:              '',
                    pauseLinkText:             'Pause Slideshow',
                    prevLinkText:              'Previous',
                    nextLinkText:              'Next',
                    nextPageLinkText:          'Next',
                    prevPageLinkText:          'Prev',
                    enableHistory:             false,
                    autoStart:                 false,
                    syncTransitions:           true,
                    defaultTransitionDuration: 900,
                    onSlideChange:             function(prevIndex, nextIndex) {
                        this.find('ul.thumbs').children()
                            .eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
                            .eq(nextIndex).fadeTo('fast', 3.0);
                            this.$captionContainer.find('div.photo-index')
								.html('<span class="page-count">'+(nextIndex+1) +'</span>'+'<span class="page-count">/</span>'+ '<span class="page-count">'+this.data.length+'</span>');
                    },
                    onPageTransitionOut:       function(callback) {
                        this.fadeTo('fast', 0.0, callback);
                    },
                    onPageTransitionIn:        function() {
                        this.fadeTo('fast', 1.0);
                    }
                });
            });
            
            $('#myModal').on('#preview-image', function(e) {
                e.preventDefault;
                console.log($('.advance-link img'));
                $("#myModal").modal('show');
            });
			$('.scrollbox').enscroll();

/*$('#mediaModal').on('#preview-image', function () {
	var vidWidth = $('')
	e.preventDefault;
                var modalBody = $(this).find('.modal-body');
                var modalDialog = $(this).find('.modal-dialog');
                var newModalWidth = vidWidth + parseInt(modalBody.css('padding-left')) + parseInt(modalBody.css('padding-right'));
                newModalWidth += parseInt(modalDialog.css('padding-left')) + parseInt(modalDialog.css('padding-right'));
                newModalWidth += 'px';
                $(this).find('.modal-dialog').css('width', newModalWidth);
            });*/

var modal = (function(){
				var 
				method = {},
				$overlay,
				$modal,
				$content,
				$close;

				// Center the modal in the viewport
				method.center = function () {
					var top, left;

					top = Math.max($(window).height() - $modal.outerHeight(), 0) / 2;
					left = Math.max($(window).width() - $modal.outerWidth(), 0) / 2;

					$modal.css({
						top:top + $(window).scrollTop(), 
						left:left + $(window).scrollLeft()
					});
				};

				// Open the modal
				method.open = function (settings) {
					//$content.empty().append(settings.content);

					$modal.css({
						width: settings.width || 'auto', 
						height: settings.height || 'auto'
					});

					method.center();
					$(window).bind('resize.modal', method.center);
					$modal.show();
					$overlay.show();
				};

				// Close the modal
				method.close = function () {
					$modal.hide();
					$overlay.hide();
					//$content.empty();
					$(window).unbind('resize.modal');
				};

				// Generate the HTML and add it to the document
				$overlay = $('<div id="overlay"></div>');
				$modal = $('.modal-dialog-box').show();
				//$content = $('<div id="content"></div>');
				$close = $('<a id="close" href="#">close</a>');

				$modal.hide();
				$overlay.hide();
				$modal.append($close);

				$(document).ready(function(){
					$('body').append($overlay);						
				});

				$close.click(function(e){
					e.preventDefault();
					method.close();
				});

				return method;
			}());

			// Wait until the DOM has loaded before querying the document
			$(document).ready(function(){

				/*$.get('ajax.html', function(data){
					modal.open({content: data});
				});*/

				$('.image-show-wrap a').click(function(e){
					console.log('a');
					modal.open();
					e.preventDefault();
				});
			});

</script>
