<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UAQ</title>
		<link href="css/app.css" rel="stylesheet">

		<script src="js/libs/jquery.min.js"></script>

	<!-- body -->
	<body>
			<div class="wrapper">
				<!-- content area -->
				<div class="content mobile-content">
					<div class="row">
						<!-- left col -->
						<div class="col-xs-12 col-sm-9 col-md-9 main-left-col">
							<div class="main-content-wrap">
								
								<div class="page-content-wrap">
										<div class="form-content cf">
										   <form name="feedbak" id="feedbak" enctype="multipart/form-data" method="get" action="#" >
										    <div class="row"></div>	

	                                        <div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
														<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="plan-number" class="form-lbl mandatory_lbl">Site Plan Number <span class="form-lbl-subtxt"> (Required only if the land is owned by the applicant)</span>
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																	<input id="plan-number" name="plan-number" type="text"  class="form-control required" />
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div>
											<div class="row">
												<div class="col-md-12">  <!-- form-sect-head-->

												</div> <!-- /form-sect-head-->
											</div>	
											<div class="row">
												<div class="form-group cf">
												
													<div class="col-md-9">
														<!-- radio button -->
														<div class="col-md-3 remove-pad">
															<div class="radio inline-custom">
																<input id="sector-radio" type="radio" name="locations" value="sector" class="radiobtn required"  />
																<label for="sector-radio" class="custom">Sector</label>
															</div>
														</div>
														<!-- /radio button -->
													</div>
												</div>
											</div>
	                                        <div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="sector1" class="form-lbl mandatory_lbl">Sector
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<div class="col-md-12 col-xs-12 remove-pad">
																	<div class="custom-select-box">
																		<select  class="required1 required" id="sector-select" name="sector1"  disabled>
																			<option value="2">Sector 2</option>
																			<option value="1">Sector 3</option>
																		</select>
																	</div> 
																</div>
																
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
		                                        	<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label  for="block" class="form-lbl mandatory_lbl">Block
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<input  type="text" id="block" name="block" class="form-control sectorform required"  readonly />
			                                                </div>
		                                            	</div>
													
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div>
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="subsector" class="form-lbl mandatory_lbl">Sub Sector
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7"> 
			                                                    <input id="subsector" name="subsector" type="text" class="form-control sectorform required"  readonly />
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>												
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="plotnumber" class="form-lbl mandatory_lbl">Plot Number
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7"> 
			                                                    <input id="plotnumber" name="plotnumber" type="text" class="form-control sectorform required "  readonly />
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div>
											<!--  Area starts here !!!!!!!!!  -->
											<div class="row">
												<div class="form-group cf">
													<div class="col-md-9">
														<!-- radio button -->
														<div class="col-md-3 remove-pad">
															<div class="radio inline-custom">
																<input id="replacement1" type="radio" name="locations" value="area" class="radiobtn">
																<label for="replacement1" class="custom">Area</label>
															</div>
														</div>
														<!-- /radio button -->
													</div>
												</div>
											</div>
	                                        <div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="area1" class="form-lbl mandatory_lbl">Area
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<div class="col-md-12 col-xs-12 remove-pad">
																	<div class="custom-select-box">
																		<select  class="required1 required" id="area-select" name="area1" disabled  >
																			<option value="2">Sector 2</option>
																			<option value="1">Sector 3</option>
																		</select>
																	</div> 
																</div>
																
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
		                                        	<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label  for="area-block" class="form-lbl mandatory_lbl">Block
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<input  type="text" id="area-block" name="area-block" class="form-control areaform required" readonly />
			                                                </div>
		                                            	</div>
													
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div>
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="sub-area" class="form-lbl mandatory_lbl">Sub Area
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7"> 
			                                                    <input id="sub-area" name="sub-area" type="text" class="form-control areaform required " readonly />
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>												
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="area-plotnumber" class="form-lbl mandatory_lbl">Plot Number
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7"> 
			                                                    <input id="area-plotnumber" name="area-plotnumber" type="text" class="form-control areaform required" readonly />
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div>
											<!--  /Area starts here !!!!!!!!!  -->
											
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="sub-area" class="form-lbl mandatory_lbl">land Usage
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
			                                                    <input id="sub-area" name="sub-area" type="text" class="form-control required "/>
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>												
													
												</div>
	                                        </div>
								
											<div class="row">
												<div class="col-md-12">  <!-- form-sect-head-->
													<h5 class="form-title">Attachment</h5>
												</div> 
											</div>	<!-- /form-sect-head-->
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label  for="emiratesid-back" class="form-lbl mandatory_lbl">Site Plan Document
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<div class="input-group file-upload">
																	<input type="text" class="form-control required" name="emiratesid-back" />
																	<span class="input-group-btn">
																		<span class="btn btn-file">
																			Browse&hellip; 
																			<input type="file" multiple>
																		</span>
																	</span>
																</div>
			                                                </div>
		                                            	</div>
													
		                                        		<!-- /text box -->
		                                        	</div>	
												</div>
	                                        </div>
	                                        <div class="row">
												<div class="col-md-12 remove-pad">
		                                        	<div class="col-md-6 remove-pad">
														<!-- submit button -->
			                                        	<div class="row">
				                                            <div class="form-group submission">
				                                                <div class="col-md-offset-5 col-md-7">
				                                                    <input type="submit" class="btn" value="Submit" /> 
				                                                </div>
				                                            </div>
				                                        </div>
				                                        <!-- /submit button -->
		                                        	</div>
												</div>
	                                        </div>
										</form>	
									</div>
							</div>
						</div>
						<!-- /left col -->
					</div>
				</div>
				<!-- /content area -->
			</div>
		</div>
		<!-- script -->
		<script src="js/dest/app.js"></script>
		<script src="js/libs/jquery.validate.js"></script>
		<script src="js/libs/tooltip.js"></script>
				<script src="js/libs/popover.js"></script>

	    <script>

			jQuery(function($) { 
				$("#feedbak").validate();
				$(".radiobtn").click(function(){
					val= document.querySelector('input[name="locations"]:checked').value; 
					if(val == "sector"){
						$(".areaform").removeClass("required");
						$(".areaform").attr("readonly", true);
						$(".sectorform").attr("readonly", false);
						$(".sectorform").addClass("required");
						$("#sector-select").attr("disabled", false);
						$("#area-select").attr("disabled", true);

					}else{

						$(".sectorform").removeClass("required");
						$(".areaform").attr("readonly", false);
						$(".sectorform").attr("readonly", true);
						$(".areaform").addClass("required");
						$("#sector-select").attr("disabled", true);
						$("#area-select").attr("disabled", false);

					}
				});
			});
			
	    </script>
		<!-- /script -->
	</body>
	<!-- /body -->
</html>
