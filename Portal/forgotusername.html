	    <script>

			jQuery(function($) { 

			$("#feedbak").validate();
			
		
			
			$(".radiobtn").click(function(){
				val= document.querySelector('input[name="regtype"]:checked').value; 
				if(val == "individual"){
					$("label.error").hide();
					$(".estform").removeClass("required");
					$(".indiform").attr("readonly", false);
					$(".estform").attr("readonly", true);
					$(".indiform").addClass("required");
					$("#mobile-code-establish").attr("disabled", true);
					$("#mobile-code-individual").attr("disabled", false);
					document.getElementById("forgot-btn").disabled = false;
					
				
				}else{
					$("label.error").hide();
					$(".indiform").removeClass("required");
					$(".estform").attr("readonly", false);
					$(".indiform").attr("readonly", true);
					$(".estform").addClass("required");
					$("#mobile-code-establish").attr("disabled", false);
					$("#mobile-code-individual").attr("disabled", true);
					document.getElementById("forgot-btn").disabled = false;

				}
				
				//alert(val);
			
			});
			$('#feedbak :input').attr('readonly','');
			document.getElementById("forgot-btn").disabled = true;
			});
