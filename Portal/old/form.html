<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UAQ</title>
    <link href="css/app.css" rel="stylesheet">
    <!--<link rel="shortcut icon" href="" type="image/x-icon" />-->
    <script src="js/libs/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/ie.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="col-md-12 common-form">
        <form action="#" role="form">
            <div class="row">
                <div class="col-md-12">
                    <!-- text box -->
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9">
                            <input type="firstname" class="form-control" id="firstname">
                            <span class="error cf">Please fill text box</span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- radio button -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9">
                            <div class="radio inline-custom">
                                <input id="male" type="radio" name="gender" value="male">
                                <label for="male" class="custom">Male</label>
                                <span class="error cf">Please fill text box</span>
                            </div>

                            <div class="radio inline-custom">
                                <input id="female" type="radio" name="gender" value="female">
                                <label for="female" class="custom">Female</label>
                                <span class="error cf">Please fill text box</span>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9">
                            <div class="radio">
                                <input id="opti" type="radio" name="opti" value="opti">
                                <label for="opti" class="custom">Option 1</label>
                                <span class="error cf">Please fill text box</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- check box -->
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkbox inline-custom">
                                <input id="check1" type="checkbox" name="check" value="check1">
                                <label for="check1" class="custom">Checkbox No. 1</label>
                                <span class="error cf">Please fill text box</span>
                            </div>

                            <div class="checkbox inline-custom">
                                <input id="check2" type="checkbox" name="check" value="check2">
                                <label for="check2" class="custom">Checkbox No. 1</label>
                                <span class="error cf">Please fill text box</span>
                            </div>

                            <div class="checkbox inline-custom">
                                <input id="check3" type="checkbox" name="check" value="check3">
                                <label for="check3" class="custom">Checkbox No. 1</label>
                                <span class="error cf">Please fill text box</span>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkbox inline-custom">
                                <input id="check4" type="checkbox" name="check" value="check4">
                                <label for="check4" class="custom">Checkbox No. 1</label>
                                <span class="error cf">Please fill text box</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- text box two col-->
                    <div class="form-group tele-phone">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9 form-two-col">
                            <div class="lef-col">
                                <input name="country_code" id="country_code" class="form-control" required>
                            </div>
                            <div class="right-col">
                                <input name="phone_num" id="phone_num" class="form-control phone_num" required>
                            </div>
                            <span class="error cf">Please enter the text</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- text box two col -->
                    <div class="form-group tele-phone">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9 form-two-col">
                            <div class="lef-col"><img src="img/captcha.png" alt="" title="" />
                            </div>
                            <div class="right-col">
                                <input name="phone_num" id="phone_num" class="form-control phone_num" required>
                            </div>
                            <span class="error cf">Please enter the text</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- select box -->
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9 form-two-col">
                            <div class="custom-dropdown">
                                <div class="custom-select-box">
                                    <select class="required">
                                        <option value="">Select</option>
                                        <option value="1">Some Text</option>
                                        <option value="2">Some More Text2</option>
                                        <option value="3">Some More More More Longer Text</option>
                                    </select>
                                    <span class="error cf">Please fill Any option</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9">
                            <div class="custom_file_upload">
                                <input type="text" class="file" name="file_info">
                                <div class="file_upload">
                                    <input type="file" id="file_upload" name="file_upload">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- text area -->
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="firstname">Sample text<span>*</span>
                            </label>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control" name="message" id="message" required></textarea>
                            <span class="error cf">Please fill Any option</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn custom-red">Submit</button>
							<button type="submit" class="btn custom-grey">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <!-- /form wrapper -->
</body>

</html>
