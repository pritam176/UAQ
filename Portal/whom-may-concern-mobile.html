<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UAQ</title>
		<link href="css/app.css" rel="stylesheet">
		<!--<link rel="shortcut icon" href="" type="image/x-icon" />-->
		<script src="js/libs/jquery.min.js"></script>

	<!-- body -->
	<body>
		<div class="container-fluid">
			<div class="wrapper">
				<!-- content area -->
				<div class="content">
					<div class="row">
						<!-- left col -->
						<div class="col-xs-12 col-sm-9 col-md-9 main-left-col">
							<div class="main-content-wrap">
								
								<div class="page-content-wrap">
										<div class="form-content cf">
										   <form name="feedbak" id="feedbak" enctype="multipart/form-data" method="get" action="#" >
										    <div class="row"></div>
										
												
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="pro-name" class="form-lbl mandatory_lbl">Address To
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
			                                                    <div class="custom-select-box">
	                                                                <select  class="required1 required"  name="addressto" id="addressto" >
	                                                                    <option value="">Select</option>
	                                                                    <option value="1">Sheik Zahid Housing Program</option>
	                                                                    <option value="2">khaliq</option>
	                                                                    <option value="other">other</option> <!-- please dont change value for this !! -->
	                                                                </select>
	                                                            </div>
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
													<div class="col-md-6 remove-pad addressto-other" style="display:none;">
														<!-- text box -->
		                                            	<div class="col-md-7">
																<input id="familybooknum" name="familybooknum" type="text" class="form-control required"  />
			                                            </div>
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div> 	
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="familybooknum" class="form-lbl ">Family Book Number
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<input id="familybooknum" name="familybooknum" type="text" class="form-control required other-form"  />
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div>						
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="spouseid" class="form-lbl ">Spouse ID Number
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<input id="spouseid" name="spouseid" type="text" class="form-control required other-form"  />
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
												</div>
	                                        </div>		

											<div class="row">
												<div class="col-md-12">  <!-- form-sect-head-->
													<h5 class="form-title">Attachment</h5>
												</div> 
											</div>	<!-- /form-sect-head-->

											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label for="police-report" class="form-lbl mandatory_lbl">Scan of Family Book <span class="form-lbl-subtxt"> (If Addressed to Sheik Zahid Program) </span>
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
			                                                    <div class="input-group file-upload">
																	<input type="text" class="form-control required other-form" name ="police-report"  />
																	<span class="input-group-btn">
																		<span class="btn btn-file">
																			Browse&hellip; 
																			<input type="file" multiple>
																		</span>
																	</span>
																</div>
			                                                </div>
		                                            	</div>
		                                        		<!-- /text box -->
		                                        	</div>
		                                   
												</div>
	                                        </div>
											<div class="row">
												<div class="col-md-12 remove-pad">
													<div class="col-md-6 remove-pad">
														<!-- text box -->
		                                            	<div class="form-group cf">
			                                                <div class="col-md-5">
			                                                    <label  for="emiratesid-back" class="form-lbl mandatory_lbl">Spouse's Emirates Id <span class="form-lbl-subtxt">(If the letter is directed to Sheik Zahid program) </span>
			                                                    </label>
				                                            </div>
				                                            <div class="col-md-7">
																<div class="input-group file-upload">
																	<input type="text" class="form-control required other-form" name="emiratesid-back"  />
																	<span class="input-group-btn">
																		<span class="btn btn-file">
																			Browse&hellip; 
																			<input type="file" multiple>
																		</span>
																	</span>
																</div>
			                                                </div>
		                                            	</div>
													
		                                        		<!-- /text box -->
		                                        	</div>	
												</div>
	                                        </div>
	                                        <div class="row">
												<div class="col-md-12 remove-pad">
		                                        	<div class="col-md-6 remove-pad">
														<!-- submit button -->
			                                        	<div class="row">
				                                            <div class="form-group submission">
				                                                <div class="col-md-offset-5 col-md-7">
				                                                    <input type="submit" class="btn" value="Submit" /> 
				                                                </div>
				                                            </div>
				                                        </div>
				                                        <!-- /submit button -->
		                                        	</div>
												</div>
	                                        </div>
										</form>	
									</div>
							</div>
						</div>
						<!-- /left col -->
					</div>
				</div>
				<!-- /content area -->
			</div>
		</div>
	</div>
		<!-- script -->
		<script src="js/dest/app.js"></script>
		<script src="js/libs/jquery.validate.js"></script>
		<script src="js/libs/tooltip.js"></script>
				<script src="js/libs/popover.js"></script>

	    <script>

			jQuery(function($) { 

			$("#feedbak").validate();
			
			$('#addressto').change(function() {

				if($(this).val()=="other"){
					$(".addressto-other").show();
					$(".other-form").attr("readonly", true);
					$(".other-form").removeClass("required");
				
				}else{
					$(".addressto-other").hide();
					$(".other-form").attr("readonly", false);
					$(".other-form").addClass("required");
				
				}
	
			});
			});
			
	    </script>
		<!-- /script -->
	</body>
	<!-- /body -->
</html>
